<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- MathJax Config (Define syntax) -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)']],
          displayMath: [['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>

    <!-- Load MathJax -->
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <!-- Minimal styling for readability -->
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 750px;
        margin: 40px auto;
        padding: 0 20px;
        line-height: 1.6;
        color: #333;
      }

      h1, h2, h3 {
        color: #222;
        margin-top: 2rem;
      }

      a {
        color: #0056b3;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      hr {
        margin: 2rem 0;
      }

      pre, code {
        background-color: #f4f4f4;
        padding: 4px 6px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    {{ content }}
  </body>
</html>
